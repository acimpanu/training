<!DOCTYPE HTML>
<html>
<body>
    <script>
        function findPerfectSquares(n) {
            var n, i, myArr=[];
            for(i=1; i<Math.sqrt(n); i++) {
                var a=i*i;
                if (a % Math.sqrt(a) === 0) {
                    console.log('perfect square');
                    myArr.push(a);
                }
            }
            console.log(myArr);
        }
        console.log(findPerfectSquares(19));
    </script>
</body>
</html>
