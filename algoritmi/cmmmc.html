<!DOCTYPE HTML>
<html>
<body>
    <script>
        var gcd = function (n, m) {
        var r = 0;
            while (n !== 0) {
                r = m % n;
                m = n;
                n = r;
            }
            return m;
        };

        function lmc(n,m) {
            return (n*m) / gcd(n,m);
        }
    </script>
</body>
</html>
