<!DOCTYPE HTML>
<html>
<body>
    <script>    
        function primeFactor(a) {
            var a, i, factorsArray=[];
            for (i = 2; i <= a; i++) {
                while (a % i == 0) {
                    factorsArray.push(i);
                    a /= i;
                }
            }
            return factorsArray;
        }
        console.log(primeFactor(13190));
    </script>
</body>
</html>
