<!DOCTYPE HTML>
<html>
<body>
    <script>
        var arr = [5, 5, 1, 5, 5, 8, 1, 3, 1, 11, 121, 3, 6, 3, 7, 3, 3, 6];


        checkPalindrome(arr);
        function isPalindrome(arr) {
            var l = arr.length;

            for (var i = 0; i < l / 2; i++) {
                if (arr[i] !== arr[l-i-1]) {
                   return false;
                } 
            } 
            return true;
        }

        function checkPalindrome(arr) {
            var v = [];
            for (var i = 0; i < arr.length - 1; i++) {
                v = [];
                v.push(arr[i]);
                for (var j = i + 1; j < arr.length; j++) {
                    v.push(arr[j]);
                    if (isPalindrome(v)) {
                        console.log(v);
                    }
                }
                
            }
        }


    </script>
</body>
</html>
