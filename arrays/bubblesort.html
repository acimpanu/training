<!DOCTYPE HTML>
<html>
<body>
    <script>
        let arr = [5, 3, 8, 1];

        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }

        console.log(arr);

    </script>
</body>
</html>
