<!DOCTYPE HTML>
<html>
<body>
    <script>
        var arr = [5, 3, 8, 1];
        var i, j;

        for (i = 0; i < arr.length; i++) {
            var min = i; 
            for (j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min]) {
                    min = j;
                }
            }
            var temp = arr[i];
            arr[i] = arr[min];
            arr[min] = temp;
        }

        console.log(arr);

    </script>
</body>
</html>
