<!DOCTYPE HTML>
<html>
<body>
    <script>
        let arr = [5, 3, 8, 1];
        var min = arr[0],
            max = arr[0];

        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log("Min is: " + min + ". " + "Index is: " + arr.indexOf(min));

        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log("Max is: " + max + ". " + "Index is: " + arr.indexOf(max));


    </script>
</body>
</html>
