<!DOCTYPE HTML>
<html>
<body>
    <script>
        var arr = [5, 3, 8, 1, 3, 9, 11, 121, 3, 6, 3, 7, 3, 3, 6];
        function arrCount(arr,n) {
            if(!arr.length) {
                return 0;
            } 
            return (arr[0] === n) + arrCount(arr.slice(1), n);
        }

        console.log(arrCount(arr,3));
        console.log(arrCount(arr,8));
        console.log(arrCount(arr,6));

    </script>
</body>
</html>
