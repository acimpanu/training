<!DOCTYPE HTML>
<html>
<body>
    <script>
        var alfabet = ["0", "1"];
        var n = 2;
        function generate(pas, s, index) {
            if (pas == n) {
                console.log(s);
            } else {
                generate(pas + 1, s + alfabet[index], index);
                generate(pas + 1, s + alfabet[index + 1], index);
            }
        }

        generate(0, "", 0);
    </script>
</body>
</html>
