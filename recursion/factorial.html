<!DOCTYPE HTML>
<html>
<body>
    <script>

        function factorial(n) {
            if (n==1) {
                return 1;
            }
            return n * factorial(n-1);
        }
        console.log(factorial(3));
        console.log(factorial(6));
        console.log(factorial(9));

    </script>
</body>
</html>
